<iframe id="fr" width="100%" height="100%" frameborder="0" allowfullscreen style="border: none;"></iframe>
<button class="c-button" type="button" onclick="PlayTo(this)" style="display: none;">CLICK TO PLAY</button>
<p id="unblocked-text">G+</p>
</div>
<style>
  body {
    margin: 0; /* Removes margin from the body */
  }

  #container {
    position: relative;
    width: 100%;
    height: 100%;
  }

  #fr {
    display: none;
    width: 100%;
    height: 100%;
    border: none; /* Removes frame border */
  }

  .c-button {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    min-width: 100%;
    font-family: fantasy;
    appearance: auto;
    border: 0;
    border-color: #fff;
    border-radius: 5px;
    background: #000;
    color: #fff;
    font-size: 30px;
    cursor: pointer;
    z-index: 1;
  }

  .c-button:hover {
    background: #320d90;
  }

  #unblocked-text {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-family: fantasy;
    font-size: 20px;
    color: #fff;
    z-index: 1;
    text-shadow: 0 0 5px #000;
  }
</style>
<script>
  function PlayTo(button) {
    var iframe = document.getElementById("fr");
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      if (xhr.readyState == 4 && xhr.status == 200) {
        iframe.contentDocument.open();
        iframe.contentDocument.write(xhr.responseText);
        iframe.contentDocument.close();
        iframe.style.display = "block";
        button.style.display = "none";
      }
    };
    xhr.open("GET", "https://cdn.jsdelivr.net/gh/er-73-xxx-88/ok@main/99lose.xml");
    xhr.send();
  }

  // Call the PlayTo function immediately after the page loads
  document.addEventListener("DOMContentLoaded", function() {
    PlayTo(document.querySelector('.c-button'));
  });
</script>
