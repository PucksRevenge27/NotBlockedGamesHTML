<!DOCTYPE html>
<html>
<head>
    <title>Stylized Button and Popup iFrame Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        button {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            border: none;
            border-radius: 50px;
            padding: 20px 40px;
            font-size: 20px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            transition: all 0.3s ease;
            cursor: pointer;
            outline: none;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: linear-gradient(135deg, #ff6f61, #ffcc5c);
            transform: translateY(-5px);
            box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.22);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            z-index: -1;
            transition: transform 0.3s ease;
        }

        button:hover::before {
            transform: scale(1.1);
        }

        button:active::before {
            transform: scale(1.05);
        }

        button span {
            position: relative;
            z-index: 1;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <button onclick="openPopup()">
        <span>Open NotBlocked <br>in Only Html</span>
    </button>

    <script>
        let erudaInitialized = false;

        function openPopup() {
            // Create a new window
            var popup = window.open('', 'popup', 'width=600,height=400');

            // Attempt to open the window in fullscreen
            if (popup.fullscreen) {
                popup.fullscreen();
            } else if (popup.mozRequestFullScreen) {
                popup.mozRequestFullScreen();
            } else if (popup.webkitRequestFullscreen) {
                popup.webkitRequestFullscreen();
            } else if (popup.msRequestFullscreen) {
                popup.msRequestFullscreen();
            } else {
                // Fallback to maximize the window
                popup.moveTo(0, 0);
                popup.resizeTo(screen.width, screen.height);
            }

            // Define the HTML content with embedded CSS and script
            var content = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>NotBlocked In only HTML<\/title>
                    <style>
                        body { background-color: lightblue; }
                        h1 { color: navy; }
                    <\/style>
                    <script src="//cdn.jsdelivr.net/npm/eruda"><\/script>
                    <script>
                        let erudaInitialized = false;
                        document.addEventListener('keydown', function(event) {
                            if (event.ctrlKey && event.shiftKey && event.key === 'I') {
                                if (!erudaInitialized) {
                                    eruda.init();
                                    eruda.position({ x: window.innerWidth - 20, y: window.innerHeight - 20 });
                                    erudaInitialized = true;
                                } else {
                                    eruda.destroy();
                                    erudaInitialized = false;
                                }
                            }
                        });
                    <\/script>
                <\/head>
                <body>
                    <h1>Welcome to the iFrame<\/h1>
                    <p>This is some text in the iFrame.<\/p>
                <\/body>
                <\/html>
            `;

            // Write the content to the new window
            popup.document.open();
            popup.document.write(content);
            popup.document.close();
        }
    </script>
</body>
</html>
