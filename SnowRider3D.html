<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Snow Rider 3D - Thrilling Skiing Adventure Game</title>
    <meta name="description" content="Immerse yourself in Snow Rider 3D, a thrilling skiing adventure game set in breathtaking mountain landscapes. Ride your sleigh down snowy slopes, dodge obstacles, and collect gifts for an exhilarating experience. Play now!">
    <meta name="theme-color" content="#007ACC">
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/Vrkids2009/snowrider3d@6b7c2b9167b592528b221428414e63f06c4640b9/TemplateData/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Vrkids2009/snowrider3d@6b7c2b9167b592528b221428414e63f06c4640b9/TemplateData/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name">
    <meta name="keywords" content="Snow Rider 3D, skiing game, winter sports, snowboarding, ski game, mountain landscapes, skiing adventure, snowboarding adventure, snowy mountain, sleigh ride, winter game">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #gameContainer {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .logo, .progress, .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .spinner {
            vertical-align: middle;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/Vrkids2009/snowrider3d@6b7c2b9167b592528b221428414e63f06c4640b9/TemplateData/UnityProgress.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Vrkids2009/snowrider3d@6b7c2b9167b592528b221428414e63f06c4640b9/Build/UnityLoader.js"></script>
    <script>
        function UnityProgress(gameInstance, progress) {
            if (!gameInstance.Module) {
                return;
            }

            if (!gameInstance.logo) {
                gameInstance.logo = document.createElement("div");
                gameInstance.logo.className = "logo " + gameInstance.Module.splashScreenStyle;
                gameInstance.container.appendChild(gameInstance.logo);
            }

            if (!gameInstance.progress) {
                gameInstance.progress = document.createElement("div");
                gameInstance.progress.className = "progress " + gameInstance.Module.splashScreenStyle;
                gameInstance.progress.empty = document.createElement("div");
                gameInstance.progress.empty.className = "empty";
                gameInstance.progress.appendChild(gameInstance.progress.empty);
                gameInstance.progress.full = document.createElement("div");
                gameInstance.progress.full.className = "full";
                gameInstance.progress.appendChild(gameInstance.progress.full);
                gameInstance.container.appendChild(gameInstance.progress);
                gameInstance.textProgress = document.createElement("div");
                gameInstance.textProgress.className = "text";
                gameInstance.container.appendChild(gameInstance.textProgress);
            }

            gameInstance.progress.full.style.width = (100 * progress) + "%";
            gameInstance.progress.empty.style.width = (100 * (1 - progress)) + "%";

            if (progress >= 0.9 && progress < 1) {
                gameInstance.textProgress.innerHTML = '100% - Running, Wait..' + ' <img src="https://cdn.jsdelivr.net/gh/Vrkids2009/snowrider3d@6b7c2b9167b592528b221428414e63f06c4640b9/TemplateData/gears.gif" class="spinner" />';
                gameInstance.progress.style.display = 'none';
            } else {
                gameInstance.textProgress.innerHTML = 'Loading - ' + Math.floor(progress * 100) + '%' + ' <img src="https://cdn.jsdelivr.net/gh/Vrkids2009/snowrider3d@6b7c2b9167b592528b221428414e63f06c4640b9/TemplateData/gears.gif" class="spinner" />';
            }

            if (progress == 'complete' || progress == 1) {
                gameInstance.logo.style.display = 'none';
                gameInstance.progress.style.display = 'none';
                gameInstance.textProgress.style.display = 'none';
            }
        }

        var gameInstance = UnityLoader.instantiate("gameContainer", "https://cdn.jsdelivr.net/gh/Vrkids2009/snowrider3d@6b7c2b9167b592528b221428414e63f06c4640b9/Build/SnowRider3D-gd-1.json", {
            onProgress: UnityProgress,
            Module: {
                onRuntimeInitialized: function() {
                    var gameContainer = document.getElementById('gameContainer');
                    gameContainer.querySelector('.logo').style.display = 'none';
                    gameContainer.querySelector('.progress').style.display = 'none';
                    gameContainer.querySelector('.text').style.display = 'none';
                }
            }
        });
    </script>
</head>
<body>
    <div id="gameContainer"></div>
</body>
</html>
