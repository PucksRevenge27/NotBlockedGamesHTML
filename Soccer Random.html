                    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe with Ad Blocker</title>
    <style>
        /* Basic ad blocker */
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        /* Hide elements typically used for ads */
        .ad, .ads, .adsbox, .googlead, .ad-placeholder, 
        [id^="ad"], [class^="ad"], [id*="Ad"], [class*="Ad"], 
        [id*="ads"], [class*="ads"], [id*="Ads"], [class*="Ads"] {
            display: none !important;
        }
    </style>
</head>
<body>
    <iframe src="https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://471058263-725410472258601738.preview.editmysite.com/uploads/b/139890129-510930859892590631/files/sr.xml&container=ig"></iframe>
</body>
</html>
                    
                </body>
