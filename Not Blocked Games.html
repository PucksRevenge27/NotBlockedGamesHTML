<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open NotBlockedGamesHTML</title>
</head>
<body>
    <script>
        // Fetch the HTML content from the raw GitHub URL
        fetch('https://raw.githubusercontent.com/PucksRevenge27/NotBlockedGamesHTML/main/NotBlockedGamesHTML.html')
            .then(response => response.text())
            .then(html => {
                // Open a new about:blank window
                const newWindow = window.open('about:blank', '_blank');
                
                // Write the fetched HTML content to the new window
                newWindow.document.open();
                newWindow.document.write(html);
                newWindow.document.close();
                
                // Close the current window
                window.close();
            })
            .catch(error => console.error('Error fetching the HTML file:', error));
    </script>
</body>
</html>
